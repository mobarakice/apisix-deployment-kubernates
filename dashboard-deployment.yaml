apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix-dashboard
  template:
    metadata:
      labels:
        app: apisix-dashboard
    spec:
      containers:
        - name: apisix-dashboard
          image: apisix-dashboard:3.0.4
          ports:
            - containerPort: 9000
          env:
            - name: APISIX_DASHBOARD_ETCD_ENDPOINTS
              value: "http://10.97.92.215:2379"
---
apiVersion: v1
kind: Service
metadata:
  name: apisix-dashboard
spec:
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: apisix-dashboard
